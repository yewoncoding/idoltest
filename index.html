    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    $('.image-upload-wrap').hide();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                    $('#loading').show();
                    $('.gender-choose').hide();
                };
                reader.readAsDataURL(input.files[0]);
                init().then(() => {
                    predict();
                    $('#loading').hide();
                });
            } else {
                removeUpload();
            }
        }

        function removeUpload() {
            $('.file-upload-input').replaceWith($('.file-upload-input').clone());
            $('.file-upload-content').hide();
            $('.image-upload-wrap').show();
        }
        $('.image-upload-wrap').bind('dragover', function() {
            $('.image-upload-wrap').addClass('image-dropping');
        });
        $('.image-upload-wrap').bind('dragleave', function() {
            $('.image-upload-wrap').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        let URL;
        const urlMale = "https://teachablemachine.withgoogle.com/models/ueLYE-jxx/";
        const urlFemale = "https://teachablemachine.withgoogle.com/models/4J1fM4hG7/";
        let model, webcam, labelContainer, maxPredictions;
        async function init() {
            if (document.getElementById("gender").checked) {
                URL = urlMale;
            } else {
                URL = urlFemale;
            }
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }
        async function predict() {
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            // 여기부터 홈페이지에서 쓴 것
            var resultTitle, resultExplain, resultCeleb;
            if (document.getElementById("gender").checked) {
                switch (prediction[0].className) {
                    case "sm":
                        resultTitle = "수학의 정석 보다 좋은 미남의 정석!"
                        resultExplain = "이목구비가 뚜렷하고 반듯하게 생긴 당신은 혹시 얼굴 황금비율? SM에서 두 팔 벌려 환영할 것 같아요. 혹시 거리를 지나다닐 때 모두 돌아보지 않나요? 자꾸 거울이 보고 싶지 않나요? 아마도 얼굴에 잘생김이 묻어서 그럴지도 몰라요."
                        resultCeleb = "SM상 대표 연예인 : 최시원, 김희철, 수호, 찬열"
                        break;
                    case "jyp":
                        resultTitle = "갯벌보다 빠져나오기 힘들다는 개미지옥!"
                        resultExplain = "당신은 JYP에서 태어난 듯한 유전자를 가지고 계시네요. 이 유전자로 말할 것 같으면 씹덕과 멋짐을 섞어 놓은 유전자예요. 어떻게 귀여운데 멋있죠? 당신의 눈웃음을 보면 여자들의 심장은 하트비트. "
                        resultCeleb = "JYP상 대표 연예인 : 비, 준호, JB"
                        break;
                    case "yg":
                        resultTitle = "여름에도 땀 대신 간지를 흘리는 당신!"
                        resultExplain = "그냥 걷고 있을 뿐인데 왠지 YG 사옥으로 가는 것처럼 보여요. 간지라는 단어가 존재하는 이유는 당신을 묘사하기 위해서가 아닐까요? 또한 당신은 볼수록 더 보고 싶은 매력을 가졌네요. 힙하다 힙해!"
                        resultCeleb = "YG상 대표 연예인 : 지드래곤, 송민호, 최현석"
                        break;
                    case "cube":
                        resultTitle = "모든 여성의 마음속에 한자리 차지하는 당신!"
                        resultExplain = "현실에 있을 것 같지만 없는 얼굴을 가졌네요. 거기다 병약미, 퇴폐미, 소년미까지 뭐 하나 안 갖춘 게 없네요. 사진만 찍었다 하면 남친짤로 변하는 당신은 누가 봐도 CUBE상! "
                        resultCeleb = "CUBE상 대표 연예인 : 윤두준, 용준형, 육성재, 이던"
                        break;
                    default:
                        resultTitle = ""
                        resultExplain = "일치하는 소속사를 찾지 못했습니다."
                        resultCeleb = ""
                }
            } else {
                switch (prediction[0].className) {
                    case "sm":
                        resultTitle = "이수만이 박수치며 환영한다는 수박상!"
                        resultExplain = "하얀 피부와 부드러운 인상, 청순한 분위기까지 가진 당신은 사슴상이기도 하고 토끼상이기도 하네요. SM 소속이라고 해도 믿겠어요. 특유의 분위기 덕분에 당신은 어디서나 인기쟁이일 것 같아요."
                        resultCeleb = "SM상 대표 연예인 : 태연, 윤아, 아이린, 예리"
                        break;
                    case "jyp":
                        resultTitle = "JYP 캐스팅 매니저님 여기예요!"
                        resultExplain = "정석 미녀가 아닐지라도 돋보이는 얼굴을 가진 당신. 순수하면서도 귀여운 매력을 가졌네요. 봐도 봐도 매력의 끝은 보이지 않네요. 언제 어디서 캐스팅 매니저가 당신을 캐스팅할지 몰라요!"
                        resultCeleb = "JYP상 대표 연예인 : 소희, 수지, 예지, 나연"
                        break;
                    case "yg":
                        resultTitle = "흔치않은 매력적인 얼굴의 소유자!"
                        resultExplain = "당신은 고급스러우면서도 개성 있는 얼굴을 가졌네요. 당신만의 아우라는 왠지 부잣집 아가씨 혹은 도도한 고양이를 연상시켜요. 당신의 매력에 한 번 빠지면 헤어나기 힘들 것 같아요. "
                        resultCeleb = "YG상 대표 연예인 : 제니, 씨엘, 엘라(아역), 김희정(배우)"
                        break;
                    case "cube":
                        resultTitle = "한 줄로 설명하기 힘든 매력 버무리!"
                        resultExplain = "화려한데 귀여운 게 가능하다니요? 한 가지만 하기 힘들어서 전부 다 가져버린 당신의 매력은 도대체 몇 가지인가요? 볼매라는 말은 당신을 위해 생긴 단어인 것 같아요."
                        resultCeleb = "CUBE상 대표 연예인 : 현아, 수진, 유진"
                        break;
                    default:
                        resultTitle = ""
                        resultExplain = "일치하는 소속사를 찾지 못했습니다."
                        resultCeleb = ""
                }
            }
            var title = "<div class='" + prediction[0].className + "-idol-title'>" + resultTitle + "</div>"
            var explain = "<div class='idol-explain pt-2'>" + resultExplain + "</div>"
            var celeb = "<div class='" + prediction[0].className + "-idol-celeb pt-2 pb-2'>" + resultCeleb + "</div>"
            $('.result-message').html(title + explain + celeb);
            var barWidth;
            for (let i = 0; i < maxPredictions; i++) {
                if (prediction[i].probability.toFixed(2) > 0.1) {
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                    barWidth = "4%"
                } else {
                    barWidth = "2%"
                }
                var labelTitle;
                switch (prediction[i].className) {
                    case "sm":
                        labelTitle = "SM"
                        break;
                    case "jyp":
                        labelTitle = "JYP"
                        break;
                    case "yg":
                        labelTitle = "YG"
                        break;
                    case "cube":
                        labelTitle = "CUBE"
                        break;
                    default:

                labelContainer.childNodes[i].innerHTML = label + bar;
            }
